{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} mt-2">
                {{message}}
            </div>          
        {% endfor %}
    {% endif %}
  <div class="col">
      <div class="d-flex">
        <img src="{{user.profile.image.url}}" alt="">
        <div class="ml-2 w-100">
            <a href="">{{user.username}}</a>
            <hr class="my-2">
            <p class="text-muted">{{user.email}}</p>
        </div>
      </div>
      <div class="my-2">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom text-center">Profile Info:</legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <button class="btn btn-block btn-outline-success my-2">Update</button>
        </form>
      </div>
  </div>
{% endblock content %}
