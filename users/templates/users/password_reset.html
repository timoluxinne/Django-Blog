{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="col">
      <form action="" method="POST">
          {% csrf_token %}
          <fieldset>
              <legend class="border-bottom">Password Reset</legend>
              {{form|crispy}}
          </fieldset>
          <button class="btn btn-block my-2 btn-info">Password Reset</button>
      </form>
  </div>
{% endblock content %}
